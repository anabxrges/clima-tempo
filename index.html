<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Climatempo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&amp;display=swap"
        />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="caixa-maior">
            <div class="search">
                <input class="input-cidade" placeholder="Digite a cidade" />
                <button class="botao-buscar">
                    <img
                        class="img-buscar"
                        alt="busca"
                        src="https://www.svgrepo.com/show/488200/find.svg"
                    />
                </button>
            </div>
            <div class="caixa-media">
                <h2 class="cidade">Tempo em São Paulo</h2>
                <p class="temp">21°C</p>
                <div class="caixa-menor">
                    <img
                        class="img-previsao"
                        alt="icone-info-tempo"
                        src="https://openweathermap.org/img/wn/04n.png"
                    />
                    <p class="texto-previsao">Nublado</p>
                </div>
                <p class="umidade">Umidade: 60%</p>
            </div>
        </div>
    </body>
</html>
